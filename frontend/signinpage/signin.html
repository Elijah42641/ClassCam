<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link rel="stylesheet" href="signin.css" />
</head>
<body>
  <div class="signinbackground">
    <p class="welcome">Sign in</p>
    <p class="makecreatemeetings">Continue where you left off</p>
<form>
    <input class="username" type="text" placeholder="Username" />
    <p class="invalidUsername error-text"></p>

    <input class="password" type="password" placeholder="Password" />
    <p class="invalidPassword error-text"></p>

    <button class="getstarted">Log in</button>

    <p class="signupprompt">
      Don't have an account? <a href="../signuppage/index.html">sign up</a>
    </p>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="signin.js"></script>
</body>
</html>
